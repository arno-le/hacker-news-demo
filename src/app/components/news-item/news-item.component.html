<div class="card">

    <a target="_blank" rel="noopener" [href]="href">
      {{ title }}
    </a>
    <small>
      {{ author }}
    </small>
  </div>

  <div class="score">
    <small>
      Score:

    <small>
      {{ score }}
    </small>
  </div>
</div>
